<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria</title>
    <!--linkeamos las hojas de estilo-->
    <link rel="stylesheet" href="css/normalize.css">
    <!--Agregaremos fuenetes, en medio de normalize y css-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans+Narrow:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no_margin centrar_texto">Blog<span class="logo__bold">DeCafe</span></h1>
                </a> <!--Aqui nos referimos que al presionar el logo nos llevara a este mismo html-->

                <nav class="navegacion">
                    <a class="navegacion__enlace no-margin centrar_texto" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no_margin">Blog Cafe buenas practicas y conocimiento</h2>
            <p class="no-margin">De la mano de grandes conocedores del cafe</p>
        </div>
    </header>

    <main class="contenedor"> <!--pondremos aqui el contenido con la foto de entrada-->
        <!--Pondremos aqui lo que es el sub titulo-->
        <h3 class="centrar_texto">Contacto</h3>

        <!--Agregaremos aqui la foto como background del formulario, lo agregaremos en el css-->
        <div class="contacto-bg"></div>

        <!--agregaremos aqui el formulario para que nos contacten y dejen sus datos-->
        <form class="formulario">
            <div class="campo">
                <label for="nombre_formulario">Nombre</label> <!--el for ayuda que cuando alguien presione el texto, lo redireccione al input-->
                <input type="text" placeholder="Tu nombre" id="nombre_formulario"> <!--recordemos que no es value para mostrar el texto, es placeholder-->
            </div>
            <div class="campo">
                <label for="email_formulario">E-mail</label> 
                <input type="email" placeholder="Tu E-mail" id="email_formulario"> 
            </div>
            <div class="campo">
                <label for="mensaje_formulario">Mensaje</label> 
                <textarea name="" id="mensaje_formulario"></textarea>
            </div>

            <!--Aqui colocaremos el boton para que envien la informacion no como un boton sino como etiqueta input-->
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton_primario">
            </div>
        </form>

    </main>
    
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no_margin centrar_texto">Blog<span class="logo__bold">DeCafe</span></h1>
                </a> <!--Aqui nos referimos que al presionar el logo nos llevara a este mismo html-->

                <nav class="navegacion">
                    <a class="navegacion__enlace no-margin centrar_texto" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>

</body>
</html>
